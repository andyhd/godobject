{% extends "base.html" %}

{% block content %}
  {%- for article in articles %}
    <article>
      <h1><a href="{{ SITE_URL }}/{{ article.url }}">{{ article.title }}</a></h1>
      <span>Posted <time datetime="{{ article.date }}">{{ article.friendly_date }}</time></span>
      {{ article.summary }}
    </article>
  {%- endfor %}
{% endblock %}
